<!DOCTYPE html>
<html lang="en">

<style>
@import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=Oswald:wght@500&display=swap');

body {
  background-color: #000;
  color: #f0f0f0;
  font-family: 'Special Elite', monospace;
  text-align: center;
  margin: 0;
  padding: 0;
  line-height: 1.5;
}

.container {
  max-width: 600px;
  margin: 10vh auto;
  padding: 2rem;
  border: 2px solid #fff;
  border-radius: 8px;
  background: rgba(10, 10, 10, 0.85);
  box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
}

h1 {
  font-family: 'Oswald', sans-serif;
  letter-spacing: 4px;
  font-size: 2.5rem;
  color: #ff0033;
  text-transform: uppercase;
}

.subtitle {
  font-size: 1rem;
  color: #aaa;
  margin-bottom: 1rem;
}

hr {
  border: none;
  border-top: 2px dashed #ff0033;
  margin: 1.5rem auto;
  width: 60%;
}

p {
  font-size: 1.1rem;
  margin: 1rem 0;
}

.cta {
  margin-top: 2rem;
  font-weight: bold;
  text-transform: uppercase;
  color: #ff0033;
  letter-spacing: 1px;
}

@media (max-width: 600px) {
  .container {
    margin: 5vh 1rem;
    padding: 1.5rem;
  }

  h1 {
    font-size: 2rem;
  }
}


</style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Message</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>THE MESSAGE</h1>
    <p class="subtitle">You weren’t supposed to find this.</p>
    <hr />
    <p>
      We are building something new.  
      The system won't like it.  
      But it’s coming anyway.
    </p>
    <p class="cta">Stay tuned.</p>
  </div>
</body>
</html>
